<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Survey | Friend Finder</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="../../app/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Lets Get To Know You</h1>
        <p>Answer the below questions to find your perfect match or someone tolerable</p>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
                <h3>Question 1</h3>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 2</h3>
                <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="question2">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 3</h3>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.
                  </label>
                <select class="form-control" id="question3">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 4</h3>
                <label for="question4">You rarely do something just out of sheer curiosity.
                  </label>
                <select class="form-control" id="question4">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 5</h3>
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 6</h3>
                <label for="question6">It is often difficult for you to relate to other people’s feelings.
                  </label>
                <select class="form-control" id="question6">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 7</h3>
                <label for="question7">In a discussion, truth should be more important than people’s sensitivities.
                  </label>
                <select class="form-control" id="question7">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 8</h3>
                <label for="question8">You rarely get carried away by fantasies and ideas.
                  </label>
                <select class="form-control" id="question8">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 9</h3>
                <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.
                  </label>
                <select class="form-control" id="question9">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <div class="form-group">
                <h3>Question 10</h3>
                <label for="question10">You feel more energetic after spending time with a group of people.
                  </label>
                <select class="form-control" id="question10">
              <option value="empty"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>

        <!-- Modal after survey completion -->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
